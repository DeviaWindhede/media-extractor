<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Media Extractor</title>
    <link href="/css/milligram.min.css" rel="stylesheet">
    <link href="options.css" rel="stylesheet">
</head>
<body>
    <header style="background-color: #606c76; color:#fff; font-weight: 500;padding: 0 .4rem;text-align:center;">
        MediaExtractor Settings
    </header>
    <main style="padding: 1rem 1rem 0 1rem;" role="main">
        <form style="margin-bottom: 0;">
            <fieldset>
                <div class="row">
                    <div class="column">
                        <input type="checkbox" id="ignore" />
                        <label class="label-inline" for="ignore">ignore whitelist</label><br />
                        <input type="checkbox" id="disable" />
                        <label class="label-inline" for="disable">disable</label>
                    </div>
                    <div class="column">
                        <label for="whitelist">domain whitelist</label>
                        <textarea id="whitelist" placeholder="videosite1.com&#x0a;videosite2.com"></textarea>
                    </div>
                    <div class="column">
                        <label for="extensions">url file extensions</label>
                        <textarea style="margin-bottom: 0;" id="extensions"
                            placeholder="mp4&#x0a;avi&#x0a;mkv&#x0a;m3u8"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <button id="btn">Click me</button>
    <label for="links">links</label>
    <button id="clear-btn">Clear</button>
    <button id="hide-image">Toggle Images Display</button>
    <div id="image-container" class="container"></div>
    <button id="hide-video">Toggle Video Display</button>
    <div id="video-container" class="container"></div>
    <textarea style="margin-bottom: 0;" id="links" placeholder="example.com/file.mp4"></textarea>

    <script src="../background_scripts/settings.js"></script>
    <script src="../background_scripts/util.js"></script>
    <script src="options.js"></script>
    <script src="styling.js"></script>
</body>
</html>
